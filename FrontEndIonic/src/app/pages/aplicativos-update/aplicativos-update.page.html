<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngIf="information">
  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input clearInput [(ngModel)]="nome" value="{{ information.nome }}"></ion-input>
  </ion-item>
</div>

  <ion-button expand="full" (click)="AtualizarAplicativo()" [routerLink]="['/', 'aplicativos']">Atualizar</ion-button>

</ion-content>
