<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="fixed">Perfil</ion-label>
    <ion-input clearInput [(ngModel)]="perfil"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="CadastrarPerfil()">Cadastrar Perfil</ion-button>

  <ion-list>

    <ion-list-header>
      <ion-label>Perfis</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of (results | async)">

      <ion-item>
        <ion-label text-wrap>
          <h2>{{ item.perfil }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deletarPerfil(item.id_perfil)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
