<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Selecione a pessoa</ion-label>
    <ion-select [(ngModel)]="id_pessoa">
      <ion-item *ngFor="let item of (results_pessoa | async)">
        <ion-select-option value="{{ item.id_pessoa }}">{{ item.nome }}</ion-select-option>
      </ion-item>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Selecione o perfil</ion-label>
    <ion-select [(ngModel)]="id_perfil">
      <ion-item *ngFor="let item of (results_perfil | async)">
        <ion-select-option value="{{ item.id_perfil }}">{{ item.perfil }}</ion-select-option>
      </ion-item>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="CadastrarUsuario()">Cadastrar Usuário</ion-button>

  <ion-list>

    <ion-list-header>
      <ion-label>Usuários</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of (results | async)">
      <ion-item>
        <ion-label text-wrap>
          <h3>Nome: {{ item.nome }}</h3>
          <ion-text color="primary">
            <p>Perfil: {{ item.perfil }} </p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarUsuario(item.id_usuario)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
