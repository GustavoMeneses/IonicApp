<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngIf="information">
  <ion-item>
    <ion-label position="fixed">Perfil</ion-label>
    <ion-input clearInput [(ngModel)]="perfil" value="{{ information.perfil }}"></ion-input>
  </ion-item>
</div>

  <ion-button expand="full" (click)="AtualizarPerfil()" [routerLink]="['/', 'perfis']">Atualizar</ion-button>

</ion-content>
