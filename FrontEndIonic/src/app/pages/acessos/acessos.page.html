<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Acessos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Selecione o usuário</ion-label>
    <ion-select [(ngModel)]="id_usuario">
      <ion-item *ngFor="let item of (results_usuario | async)">
        <ion-select-option value="{{ item.id_usuario }}">{{ item.perfil }} - {{ item.nome }}</ion-select-option>
      </ion-item>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Selecione o aplicativo</ion-label>
    <ion-select [(ngModel)]="id_aplicativo">
      <ion-item *ngFor="let item of (results_aplicativo | async)">
        <ion-select-option value="{{ item.id_aplicativo }}">{{ item.nome }}</ion-select-option>
      </ion-item>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="CadastrarAcesso()">Cadastrar Acesso</ion-button>


  <ion-list>

    <ion-list-header>
      <ion-label>Acessos</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of (results | async)">
      <ion-item>
        <ion-label text-wrap>
          <h3>Usuário: {{ item.nome }} - {{ item.perfil }}</h3>
          <ion-text color="primary">
            <p>Aplicativo: {{ item.aplicativo }} </p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarAcesso(item.id_acesso)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
