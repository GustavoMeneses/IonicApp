<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input clearInput [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">CPF</ion-label>
    <ion-input clearInput placeholder="11 dígitos" [(ngModel)]="cpf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">RG</ion-label>
    <ion-input clearInput placeholder="7 ou 8 dígitos" [(ngModel)]="rg"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Nascimento</ion-label>
    <ion-input clearInput placeholder="YYYY-mm-dd" [(ngModel)]="nascimento"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="CadastrarPessoa()">Cadastrar Pessoa</ion-button>

  <ion-list>

    <ion-list-header>
      <ion-label>Pessoas</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of (results | async)">

      <ion-item>
        <ion-label text-wrap>
          <h3>Nome: {{ item.nome }}</h3>
          <ion-text color="primary">
            <p>CPF: {{ item.cpf }} </p>
          </ion-text>
          <ion-text color="primary">
            <p>RG: {{ item.rg }}</p>
          </ion-text>
          <ion-text color="primary">
            <p>Nascimento: {{ item.dt_nascimento | date: 'dd/MM/yyyy' }}</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deletarPessoa(item.id_pessoa)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
