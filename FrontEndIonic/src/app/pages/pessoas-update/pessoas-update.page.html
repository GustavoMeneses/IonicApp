<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngIf="information">
  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input clearInput [(ngModel)]="nome" value="{{ information.nome }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">CPF</ion-label>
    <ion-input clearInput [(ngModel)]="cpf" placeholder="11 dígitos" value="{{ information.cpf }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">RG</ion-label>
    <ion-input clearInput [(ngModel)]="rg" placeholder="7 ou 8 dígitos" value="{{ information.rg }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Nascimento</ion-label>
    <ion-input clearInput [(ngModel)]="nascimento" placeholder="YYYY-mm-dd" value="{{ information.dt_nascimento }}"></ion-input>
  </ion-item>
</div>

  <ion-button expand="full" color="button" (click)="AtualizarPessoa()">Atualizar</ion-button>

</ion-content>
